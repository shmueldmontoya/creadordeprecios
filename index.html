<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Rótulos - Plantilla</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://kit.fontawesome.com/2bcc83cc55.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/validation.css">
  <link rel="stylesheet" href="css/fondo.css">
  <script defer src="js/config.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/validation.js"></script>
  <script defer src="js/templates.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1 id="tituloApp">Generador de Rótulos</h1>
    <div class="header-buttons">
      <button id="botonAyuda" class="boton-ayuda" title="Atajos de teclado (F1)">
        <i class="fas fa-question-circle"></i>
      </button>
      <button id="botonModoOscuro" class="boton-modo-oscuro" title="Cambiar modo oscuro">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>
  <div class="formulario">
    <div class="campo-input">
  <i class="fas fa-barcode"></i>
  <input type="number" id="codigo" autocomplete="off"/>
  <label for="codigo">Código</label>
</div>

<div class="campo-input">
  <i class="fas fa-box"></i>
  <input type="text" id="producto" autocomplete="off"/>
  <label for="producto">Producto</label>
</div>

<div class="campo-input">
  <i class="fas fa-times-circle"></i>
  <input type="number" id="promo" autocomplete="off" />
  <label for="promo">Promoción x cantidad (si aplica)</label>
</div>

<div class="campo-input">
  <i class="fas fa-dollar-sign"></i>
  <input type="number" id="actual" autocomplete="off"/>
  <label for="actual">Precio actual</label>
</div>

<div class="campo-input">
  <i class="fas fa-tag"></i>
  <input type="number" id="anterior" autocomplete="off"/>
  <label for="anterior">Precio anterior</label>
</div>

<div class="campo-radio" id="campoUnidades">
  <span>Unidad de medida:</span>
  <!-- Las unidades se generarán dinámicamente desde la configuración -->
</div>

<div class="campo-fondo">
  <span class="etiqueta-fondo">Diseño de fondo:</span>
  <select id="selectorFondo" class="selector-fondo">
    <!-- Los fondos se generarán dinámicamente desde la configuración -->
  </select>
</div>

<div class="botones-formulario">
  <button id="botonDescargarRotulo" class="botonDescargarRotulo ripple">Descargar imagen</button>
  <button id="botonAgregarCola" class="botonAgregarCola ripple">Agregar a la cola</button>
</div>

</div>

  <div class="previsualizacion">
    <h3>Vista Previa del Rótulo</h3>
    <div class="contenedor-rotulo" id="contenedorRotulo">
      <div class="rotulo rotulo-preview" id="rotulo">
        <div class="producto" id="texto-producto"></div>
        <div class="precio-actual" id="texto-actual"></div>
        <div class="antes" id="texto-anterior"></div>
        <div class="ahorre" id="texto-ahorre"></div>
      </div>
    </div>
    <div class="indicador-tamaño" id="indicadorTamaño">
      <!-- El tamaño se calculará dinámicamente desde la configuración -->
    </div>
  </div>

  <div class="cola-rotulos" id="colaRotulos">
    <div class="cola-header">
      <h3>Cola de Rótulos</h3>
      <div class="cola-controles">
        <span class="contador-rotulos" id="contadorRotulos">0 rótulos</span>
        <input type="text" id="nombreArchivoZip" class="nombreArchivoZip" placeholder="Nombre del archivo">
        <button id="botonDescargarLote" class="botonDescargarLote ripple" disabled>Descargar todos</button>
        <button id="botonLimpiarCola" class="botonLimpiarCola ripple" disabled>Limpiar cola</button>
      </div>
    </div>
    <div class="lista-rotulos" id="listaRotulos">
      <div class="mensaje-cola-vacia">
        <i class="fas fa-list"></i>
        <p>No hay rótulos en la cola</p>
        <span>Agrega productos usando el botón "Agregar a la cola"</span>
      </div>
    </div>
  </div>

<!-- Modal de edición de rótulo en la cola -->
<div id="modalEditarRotulo" class="modal-editar-rotulo" style="display:none;">
  <div class="modal-editar-overlay"></div>
  <div class="modal-editar-content">
    <div class="modal-editar-header">
      <h3>Editar rótulo</h3>
      <button id="cerrarModalEditar" class="cerrar-modal-editar">×</button>
    </div>
    <div class="modal-editar-scroll">
      <form id="formEditarRotulo" autocomplete="off">
        <div class="campo-modal">
          <label for="editarProducto">Producto</label>
          <input type="text" id="editarProducto" />
        </div>
        <div class="campo-modal">
          <label for="editarCodigo">Código</label>
          <input type="text" id="editarCodigo" />
        </div>
        <div class="campo-modal">
          <label for="editarActual">Precio actual</label>
          <input type="number" id="editarActual" />
        </div>
        <div class="campo-modal">
          <label for="editarAnterior">Precio anterior</label>
          <input type="number" id="editarAnterior" />
        </div>
        <div class="campo-modal">
          <label for="editarPromo">Promoción x cantidad</label>
          <input type="number" id="editarPromo" />
        </div>
        <div class="campo-modal" id="campoUnidadesModal">
          <span>Unidad de medida:</span>
          <!-- Las unidades se generarán dinámicamente desde la configuración -->
        </div>
        <div class="campo-modal">
          <label for="editarFondo">Diseño de fondo</label>
          <select id="editarFondo">
            <!-- Los fondos se generarán dinámicamente desde la configuración -->
          </select>
        </div>
        <div class="modal-editar-botones">
          <button type="submit" class="guardar-modal-editar">Guardar</button>
          <button type="button" id="cancelarModalEditar" class="cancelar-modal-editar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
